<!-- two way bindings for form data -->
<!-- What is two way binding? -->
<!-- Two way binding is a mechanism in Angular that allows for the synchronization of data between the model and the view. -->
<!-- listen to input but output datat with one syntax -->
<!-- for adding live preview -->
<!--  Use Ng Submit for handling submission in submit button -->

<div class="backdrop"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredSummary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDate"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="endAddTaskVisible()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
