<section>
  <header>
    <h2>{{ name }}</h2>
  </header>
  <menu>
    <button (click)="onStartAddTask()">Add Task</button>
  </menu>

  <!-- add event listener is for form submission -->
  @if (addTaskVisible) {
  <app-add-task
    (isAddTaskVisible)="onEndAddTask()"
    (add)="onAddNewTask($event)"
  ></app-add-task>
  }

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <app-tasks [task]="task" (complete)="onCompleteTask($event)"></app-tasks>
    }
  </ul>
</section>
