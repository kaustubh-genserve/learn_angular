<app-header></app-header>

<!-- track is used to keep unique id which can help it update the list -->

<main>
  <ul id="users">
    @for( user of users ; track user.id){
    <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
    }
  </ul>

  @if (selectedUser){<app-task
    [userId]="selectedUser.id"
    [name]="selectedUser.name"
  ></app-task
  >} @else {
  <p id="fallback">Click on a user to see their tasks</p>
  }
</main>
